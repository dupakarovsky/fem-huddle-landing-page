<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <title>Frontend Mentor | Huddle landing page with single introductory section</title>
      <meta charset="utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="description" content="ðŸ™‚" />
      <meta name="color-scheme" content="dark light" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="index.scss" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
         rel="stylesheet"
      />

      <script type="module" src="/index.js"></script>
   </head>
   <body>
      <main class="main-wrapper">
         <section class="logo">
            <img class="logo__img" src="./images/logo.svg" alt="Huddle Logo" />
         </section>

         <section class="hero">
            <img class="hero__img" src="./images/illustration-mockups.svg" alt="Illustration of a mockup" />
            <div class="hero__content">
               <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
               <p class="hero__text">
                  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                  connections with your users as you engage in genuine discussion.
               </p>
               <button class="hero__btn">Register</button>
            </div>
         </section>

         <section class="social-links">
            <a href="http://www.facebook.com" class="social-links__link">
               <svg class="social-links__icon">
                  <use xlink:href="./images/symbol-defs.svg#icon-facebook"></use>
               </svg>
            </a>

            <a href="http://www.twitter.com" class="social-links__link">
               <svg class="social-links__icon">
                  <use xlink:href="./images/symbol-defs.svg#icon-twitter"></use>
               </svg>
            </a>

            <a href="http://www.instagram.com" class="social-links__link">
               <svg class="social-links__icon">
                  <use xlink:href="./images/symbol-defs.svg#icon-instagram"></use>
               </svg>
            </a>
         </section>
      </main>

      <footer class="footer">
         <p class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="https://github.com/dupakarovsky">Dupakarovsky</a>.
         </p>
      </footer>
   </body>
</html>
